<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Imersão</title>
        <!-- link css -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!-- link CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
        <!-- icon -->
        <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    </head>
    <body>
        <!-- sidebar -->
        <div class="sidebar">
            <!-- navigation -->
            <nav class="sidebar__navigation">
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                    </a>
                </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
            </nav>
            <!-- library -->
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fas fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
                <!-- library section -->
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
                <!-- cookies section -->
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <!-- languages section -->
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="footer__content">
                <div class="footer__text">
                    <p class="footer__title">Testar o Premium de graça</p>
                    <p class="footer__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
                </div>
                <button class="footer__button">
                    <span>Inscreva-se grátis</span>
                </button>
            </div>
          </footer>
    </body>
</html>
